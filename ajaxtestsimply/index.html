<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>	
	#info {margin: 10px; width: 1000px; height: 800px; border: solid 1px;}
  </style>
</head>
<body>
  <button onclick="loadPhones()">Загрузить json с сервера</button>
  <div id='info'></div>
  <script>
    function loadPhones() {
		var request = new XMLHttpRequest();
		request.open("GET", "work.php", false);
		request.send(null);
		//alert (request.status);		
        //alert(request.responseText);
		//document.getElementById('info').innerHTML = request.responseText;
		var json = request.responseText;
		json = JSON.parse(json);		
		document.getElementById('info').innerHTML = json[0].name;
	}
  </script>
</body>
</html>
